# Battery Charge Thresholds
START_CHARGE_THRESH_BAT0=20
STOP_CHARGE_THRESH_BAT0=80

START_CHARGE_THRESH_BAT1=20
STOP_CHARGE_THRESH_BAT1=80

# CPU Performance - No Limiting
CPU_SCALING_GOVERNOR_ON_AC=performance
CPU_SCALING_GOVERNOR_ON_BAT=performance

CPU_ENERGY_PERF_POLICY_ON_AC=performance
CPU_ENERGY_PERF_POLICY_ON_BAT=performance

CPU_BOOST_ON_AC=1
CPU_BOOST_ON_BAT=1

# Platform Profile - Maximum Performance
PLATFORM_PROFILE_ON_AC=performance
PLATFORM_PROFILE_ON_BAT=performance

# Disable CPU frequency scaling limits
CPU_SCALING_MIN_FREQ_ON_AC=0
CPU_SCALING_MAX_FREQ_ON_AC=9999999
CPU_SCALING_MIN_FREQ_ON_BAT=0
CPU_SCALING_MAX_FREQ_ON_BAT=9999999

# GPU Performance - No Power Management
RUNTIME_PM_ON_AC=on
RUNTIME_PM_ON_BAT=on

# Disable runtime power management for GPU
RUNTIME_PM_DRIVER_DENYLIST="nvidia nouveau"
